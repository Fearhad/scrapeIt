<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      body { 
        background-color: 	white;
      }

      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        background-color:#9dc19f; 
      }
      
      .jumbotron {
        background-image: url('../assets/news.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        text-shadow: 4px 4px 8px #67a36b;
        color:#d5ffdc;
      }

      .jumbotron h1 {
        font-size: 70px;
        color:#d5ffdc;
      }

      #Title {
        font-weight: bold;
      }

      p {
        border: 1px solid #eee;
        box-shadow: 0 2px 3px #ccc;
        text-align:center;
        margin: 15px;
        background-color: white;
      }
      #articles {
        display: inline-block;
        width: 60%;
        height: 700px;
        margin: 15px;
        margin-top: 0px;
      }
      #notes {
        margin: 15px;
        margin-right: 30px;
        float: right;
        width: 30%;
        box-shadow: 0 2px 3px #ccc;
      }

      #notes h2 {
        max-height: 30px;
        font-size: 14px;
        font-weight: bold;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: 	white;
        color:#67a36b;
      }
      
      #notes {
        background-color: 	#d5ffdc;
        color:#67a36b;
        box-shadow: 0 2px 3px #ccc;
      }

      input {
        height: 36px;
        font-size: 12px;
      }
      textarea {
        height: 200px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="jumbotron">
        <h1>ScrapeIt</h1>
        <h2><i>Scraping a list of news articles from my local newspaper</i></h2>
      </div>  
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
